<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for enhanced visuals */
        .form-container {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .submit-btn {
            transition: transform 0.2s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="form-container w-full max-w-4xl mx-auto p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Customer Information</h1>
        <form id="customerForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- SeniorCitizen -->
            <div class="flex flex-col">
                <label for="seniorCitizen" class="text-sm font-medium text-gray-700 mb-2">Senior Citizen</label>
                <select id="seniorCitizen" name="query1" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- MonthlyCharges -->
            <div class="flex flex-col">
                <label for="monthlyCharges" class="text-sm font-medium text-gray-700 mb-2">Monthly Charges</label>
                <input type="number" id="monthlyCharges" name="query2" step="0.01" placeholder="Enter amount" class="input-field p-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>

            <!-- TotalCharges -->
            <div class="flex flex-col">
                <label for="totalCharges" class="text-sm font-medium text-gray-700 mb-2">Total Charges</label>
                <input type="number" id="totalCharges" name="query3" step="0.01" placeholder="Enter amount" class="input-field p-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>

            <!-- Gender -->
            <div class="flex flex-col">
                <label for="gender" class="text-sm font-medium text-gray-700 mb-2">Gender</label>
                <select id="gender" name="query4" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Partner -->
            <div class="flex flex-col">
                <label for="partner" class="text-sm font-medium text-gray-700 mb-2">Partner</label>
                <select id="partner" name="query5" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Dependents -->
            <div class="flex flex-col">
                <label for="dependents" class="text-sm font-medium text-gray-700 mb-2">Dependents</label>
                <select id="dependents" name="query6" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- PhoneService -->
            <div class="flex flex-col">
                <label for="phoneService" class="text-sm font-medium text-gray-700 mb-2">Phone Service</label>
                <select id="phoneService" name="query7" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- MultipleLines -->
            <div class="flex flex-col">
                <label for="multipleLines" class="text-sm font-medium text-gray-700 mb-2">Multiple Lines</label>
                <select id="multipleLines" name="query8" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No phone service">No phone service</option>
                </select>
            </div>

            <!-- InternetService -->
            <div class="flex flex-col">
                <label for="internetService" class="text-sm font-medium text-gray-700 mb-2">Internet Service</label>
                <select id="internetService" name="query9" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- OnlineSecurity -->
            <div class="flex flex-col">
                <label for="onlineSecurity" class="text-sm font-medium text-gray-700 mb-2">Online Security</label>
                <select id="onlineSecurity" name="query10" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>

            <!-- OnlineBackup -->
            <div class="flex flex-col">
                <label for="onlineBackup" class="text-sm font-medium text-gray-700 mb-2">Online Backup</label>
                <select id="onlineBackup" name="query11" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>

            <!-- DeviceProtection -->
            <div class="flex flex-col">
                <label for="deviceProtection" class="text-sm font-medium text-gray-700 mb-2">Device Protection</label>
                <select id="deviceProtection" name="query12" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>

            <!-- TechSupport -->
            <div class="flex flex-col">
                <label for="techSupport" class="text-sm font-medium text-gray-700 mb-2">Tech Support</label>
                <select id="techSupport" name="query13" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>

            <!-- StreamingTV -->
            <div class="flex flex-col">
                <label for="streamingTV" class="text-sm font-medium text-gray-700 mb-2">Streaming TV</label>
                <select id="streamingTV" name="query14" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>

            <!-- StreamingMovies -->
            <div class="flex flex-col">
                <label for="streamingMovies" class="text-sm font-medium text-gray-700 mb-2">Streaming Movies</label>
                <select id="streamingMovies" name="query15" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>

            <!-- Contract -->
            <div class="flex flex-col">
                <label for="contract" class="text-sm font-medium text-gray-700 mb-2">Contract</label>
                <select id="contract" name="query16" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>

            <!-- PaperlessBilling -->
            <div class="flex flex-col">
                <label for="paperlessBilling" class="text-sm font-medium text-gray-700 mb-2">Paperless Billing</label>
                <select id="paperlessBilling" name="query17" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- PaymentMethod -->
            <div class="flex flex-col">
                <label for="paymentMethod" class="text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                <select id="paymentMethod" name="query18" class="input-field p-3 rounded-lg border border-gray-300 bg-white focus:outline-none">
                    <option value="">Select</option>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
            </div>

            <!-- Tenure -->
            <div class="flex flex-col">
                <label for="tenure" class="text-sm font-medium text-gray-700 mb-2">Tenure (Months)</label>
                <input type="number" id="tenure" name="query19" placeholder="Enter months" class="input-field p-3 rounded-lg border border-gray-300 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <div class="col-span-1 md:col-span-2 flex justify-center mt-6">
                <button type="submit" class="submit-btn bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">SUBMIT</button>
            </div>
        </form>

        <!-- Output Section -->
        <div id="output" class="mt-8 text-center">
            <p id="output1" class="text-lg text-gray-800">1</p>
            <p id="output2" class="text-lg text-gray-800">2</p>
        </div>
    </div>

    <script>
        // Basic form submission handling
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Placeholder for form submission logic
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            console.log('Form Data:', data);

            // Update output placeholders (example)
            document.getElementById('output1').textContent = 'Submission received!';
            document.getElementById('output2').textContent = 'Thank you for your input.';
        });
    </script>
</body>
</html>
